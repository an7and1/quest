<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Форма регистрации</title>
        <!--подключаю bootstrap для не страшного внешнего вида-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="form" action="php/checkin.php" method="post">
            <div class="container mt-4">
                <h1>Форма регистрации</h1>
                <input type="text" name="name" class="form-control" pattern="^[А-Яа-яЁё]+$"
                       id="name" placeholder="Введите имя"><br>
                <input type="text" name="phone" class="form-control phone"
                       id="phone" placeholder="Введите номер телефона"><br>
                <input type="password" name="psw" class="form-control"
                       id="psw" placeholder="Введите пароль"><br>
                <input type="password" name="pswRepeat" class="form-control"
                       id="pswRepeat" placeholder="Повторите пароль"><br>
                <button type="submit" class="btn btn-success" id="btn">Регистрация</button>
            </div>
        </form>

        <script src="js/script.js"></script>

        <!-- подключаю плагин jQuery.Maskedinput для форматрования номера телефона-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
        <script>
            $(function($){
                $.mask.definitions['9'] = false;
                $.mask.definitions['5'] = "[0-9]";
                $(".phone").mask("+7 (955) 555-5555",{autoclear: false});
                $('input').focus()
            });
        </script>
    </body>
</html>
